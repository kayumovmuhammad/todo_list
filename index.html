<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="content_card">
            <h1>To-Do List</h1>
            <div class="input_card">
                <input type="text" class="input_task" placeholder="Add new task">
                <div class="buttons_area">
                    <button class="add_task">Add</button>
                    <button class="clear_tasks">Clear</button>
                    <button class="remove_selected_tasks">Remove Selected</button>
                </div>
            </div>
            <ul class="tasks">
                <li>
                    <label class="task">
                        <span>Hello</span>
                        <input type="checkbox" class="checkbox">
                    </label>
                </li>
                <li>
                    <label class="task">
                        <span>Hello 2</span>
                        <input type="checkbox" class="checkbox">
                    </label>
                </li>
                <li>
                    <label class="task">
                        <span>Hello 3</span>
                        <input type="checkbox" class="checkbox">
                    </label>
                </li>
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
