<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="content_card">
            <h1>To-Do List</h1>
            <div class="input_card">
                <input type="text" class="input_task" placeholder="Add new task">
                <div class="buttons_area">
                    <button class="add_task">Add</button>
                    <button class="clear_tasks">Clear</button>
                    <button class="remove_selected_tasks">Remove Selected</button>
                </div>
            </div>
            <ul class="tasks">
            </ul>
        </div>
    </main>
</body>

</html>
